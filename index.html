<DOCTYPE! html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> <!-- audio control icons -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> <!-- Google font used -->
</head>
<body>

<div id="jukeboxContainer">
	<div id="displayCurrentSong">Play a Song</div>
	<div id="audioControlsContainer">
		<button class="button" id="previousButton">Previous<i class="fa fa-step-backward icon"></i></button>
		<button class="button" id="pauseButton">Pause<i class="fa fa-pause icon"></i></button>
		<button class="button" id="playButton">Play<i class="fa fa-play icon"></i></button>
		<button class="button" id="nextButton">Next<i class="fa fa-step-forward icon"></i></button>
		<button class="button" id="shuffleSongs">Shuffle<i class="fa fa-arrows-alt icon"></i></button>
	</div>
</div>

<a href="https://audionautix.com/" class="musicLicenseCredit" target="_blank">Music by Audionautix.com</a>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
